---
- name: Ensure ip forwarding is enabled
  become: true
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    state: present
    reload: yes

- name: Create /etc/iptables directory
  become: true
  ansible.builtin.file:
    path: /etc/iptables
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Deploy iptables rules for wireguard forwarding
  become: true
  ansible.builtin.template:
    src: iptables-wireguard.rules.j2
    dest: /etc/iptables/iptables-wireguard.rules
    mode: '0644'
    owner: root
    group: root
  notify:
    - Reload systemd daemon

- name: Deploy systemd unit to load iptables rules at boot
  become: true
  ansible.builtin.template:
    src: wireguard-iptables.service.j2
    dest: /etc/systemd/system/wireguard-iptables.service
    mode: '0644'
    owner: root
    group: root
  notify:
    - Reload systemd daemon

- name: Enable and start wireguard iptables loader service
  become: true
  ansible.builtin.systemd:
    name: wireguard-iptables.service
    enabled: true
    state: started

- name: Apply iptables rules immediately
  become: true
  ansible.builtin.command:
    cmd: iptables-restore /etc/iptables/iptables-wireguard.rules
  changed_when: true
